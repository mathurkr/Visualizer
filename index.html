<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visualizer</title>
        <style>
            body{
                background-color:black;
                color:white;
            }
            #drop_zone{
                width:100%;
                height:200px;
                border-style:solid;
                border-width:medium;
                border-color:greenyellow;

                margin:auto;
            }
            #visual{
                width:80%;
                height: 150px;
            }
            
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            /* SOURCES and TUTORIALS 
            Handling file drops: https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop 
            Audio Visualizer tutorial: https://www.kkhaydarov.com/audio-visualizer/
            Early HTML5 Visualizer tutorial: http://www.developphp.com/video/JavaScript/Analyser-Bars-Animation-HTML-Audio-API-Tutorial
            Audio Player Drag+Drop: https://stackoverflow.com/questions/17944496/html5-audio-player-drag-and-drop
            Definition of context: Javascripture

            */
           
            
            var audio, context, analyser, source, canvas, canvas_ctx, file, bars, bar_x, bar_width, bar_height;
            function dropHandler(ev){
                ev.preventDefault();
                var audio_files;
                // if(ev.dataTransfer.items){
                //     audio_files=ev.dataTransfer.items;
                //     // for(var i=0;i<audio_files.length;i++){
                //     //     if(audio_files[i].kind='file'){
                //     //         var file=audio_files[i].getAsFile();
                //     //         console.log('file['+i+'].name= '+file.name);
                //     //     }
                //     // }
                // }
                //else{
                    //use DataTransfer interface
                    audio_files=ev.dataTransfer.files;
                    for(var i=0;i<audio_files.length;i++){
                        console.log('... file[' + i + '].name = ' + audio_files[i].name);
                    }
                //}
                

                //
                
                // audio= new Audio();
                // audio.controls=true;
                // audio.loop=true;
                // audio.autoplay=false;
                //If I'm using a file reader to play audio in context, dont need to have audio
                //object. OR, i could get the full url for whatever file I drop into the player,
                //put that as the src for Audio, then controls=true.

                //context: Minimal set of data used by a task that must be saved to allow a task to be interrupted and later continued from the same point.
                //"AudioContext represents the sound system of the computer and is the main object used for creating and managing audio. 
                //Audio is generated by a set of AudioNodes that are combined and routed to AudioDestinationNode" (javascripture)
                context=new window.AudioContext();//webkit used for older browsers
                analyser=context.createAnalyser();
                canvas=document.getElementById('visual');
                
                canvas_ctx=canvas.getContext('2d');
                
                file=audio_files[0];
                console.log(typeof file);
                var reader=new FileReader();

                // NEED TO DO FILE TYPE VALIDATION AND # OF FILES 
                reader.addEventListener('load',function(e){
                    var data=e.target.result;
                    console.log(data);
                    context.decodeAudioData(data,function(buffer){
                        source = context.createBufferSource();
                        source.buffer=buffer;
                        source.connect(analyser);
                        source.start();//Hopefully, audio starts and then gets analyzed, then drawn in framelooper *fingers crossed*
                        analyser.connect(context.destination);
                        frameLooper();
                        console.log('file read')
                    });
                });
                reader.readAsArrayBuffer(file);
                
            }
            function dragOverHandler(ev) {
                console.log('File(s) in drop zone'); 

                // Prevent default behavior (Prevent file from being opened)
                ev.preventDefault();
            }
            function frameLooper(){
                console.log('In frame looper');
                fbc_array=new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(fbc_array);
                canvas_ctx.clearRect(0,0,canvas.width, canvas.height);
                canvas_ctx.fillStyle='#98ff98';
                bars=100;
                for(var i=0;i<bars;i++){
                    bar_x = i * 3;
		            bar_width = 2;
		            bar_height = -(fbc_array[i] / 2);
                    canvas_ctx.fillRect(bar_x,canvas.height,bar_width,bar_height);
                }
                window.requestAnimationFrame(frameLooper);
            }
            
            
            
        </script>
    </head>
    <body>
        <h1>
            Kavi's Music Visualizer
        </h1>
        <br/>
        <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <p a>Drop music here</p>
        </div>
        <canvas id="visual"></canvas>
        

        <!-- Trying to replicate oscilloscope eventually, but start with basic bars -->
    </body>
</html>

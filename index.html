<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visualizer</title>
        <style>
            h1{

                text-align:center;
            }
            body{
                background-color:black;
                background-image:linear-gradient(black,#AF57C1);
                color:white;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            #drop_zone{
                width:100%;
                height:200px;
                border-style:solid;
                border-width:medium;
                border-color:greenyellow;

                text-align:center;
                vertical-align:text-bottom;
                margin:auto;
            }
            canvas{
                width:80%;
                height: 400px;
                border-style:solid;
                border-width:medium;
                border-color:greenyellow;
                padding: 0;
                margin: auto;
                display: block;
               
                
            }
            
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            /* RESOURCES and TUTORIALS 
            Handling file drops: https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop 
            Audio Visualizer tutorial: https://www.kkhaydarov.com/audio-visualizer/
            Early HTML5 Visualizer tutorial: http://www.developphp.com/video/JavaScript/Analyser-Bars-Animation-HTML-Audio-API-Tutorial
            Audio Player Drag+Drop: https://stackoverflow.com/questions/17944496/html5-audio-player-drag-and-drop
            Definition of context: Javascripture
            Audio Buffer: https://developer.mozilla.org/en-US/docs/Web/API/AudioBuffer

            */
           
            
            var audio, context, analyser, source, bar_canvas, bar_canvas_ctx, file, bars, bar_x, bar_width, bar_height;
            function dropHandler(ev){
                ev.preventDefault();
                var audio_files;
                
                //use DataTransfer interface
                audio_files=ev.dataTransfer.files;
                for(var i=0;i<audio_files.length;i++){
                    console.log('... file[' + i + '].name = ' + audio_files[i].name);
                }
                
                
                //If I'm using a file reader to play audio in context, dont need to have audio
                //object. OR, i could get the full url for whatever file I drop into the player,
                //put that as the src for Audio, then controls=true.

                //context: Minimal set of data used by a task that must be saved to allow a task to be interrupted and later continued from the same point.
                //"AudioContext represents the sound system of the computer and is the main object used for creating and managing audio. 
                //Audio is generated by a set of AudioNodes that are combined and routed to AudioDestinationNode" (javascripture)
                context=new window.AudioContext();//webkit used for older browsers
                analyser=context.createAnalyser();

                //Establish the bar visualizer
                bar_canvas=document.getElementById('bar_visual');
                bar_canvas_ctx=bar_canvas.getContext('2d');
                
                //Establish the oscilloscope visualizer
                osc_canvas=document.getElementById('osc_visual');
                osc_canvas_ctx=osc_canvas.getContext('2d');

                file=audio_files[0];//Currently programmed to only take in the first file. Trying to figure out how to queue up audio
                console.log(typeof file);
                var reader=new FileReader();

                // NEED TO DO FILE TYPE VALIDATION AND # OF FILES 
                reader.addEventListener('load',function(e){
                    var data=e.target.result;
                    console.log(data);
                    context.decodeAudioData(data,function(buffer){
                        
                        source = context.createBufferSource();
                        source.buffer=buffer;
                        source.connect(analyser);
                        source.start();//Hopefully, audio starts and then gets analyzed, then drawn in framelooper *fingers crossed*
                        $("#nowPlaying").text(file.name);//Prints out latest audio file added onto site.
                        analyser.connect(context.destination);
                        frameLooper();
                        console.log('file read');
                    });
                });
                reader.readAsArrayBuffer(file);
                
            }
            function dragOverHandler(ev) {
                console.log('File(s) in drop zone'); 

                // Prevent default behavior (Prevent file from being opened)
                ev.preventDefault();
            }
            function frameLooper(){
                //console.log('In frame looper');
                var bufferLength=analyser.frequencyBinCount;
                bar_array=new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(bar_array);
                //Bar Visual
                bar_canvas_ctx.clearRect(0,0,bar_canvas.width, bar_canvas.height);
                bar_canvas_ctx.fillStyle='#98ff98';
                bars=300;
                //console.log(bar_array.length);
                for(var i=0;i<bars;i++){
                    bar_x = i*3;
		            bar_width = 1;
		            bar_height = -(bar_array[i*3] / 2);
                    bar_canvas_ctx.fillRect(bar_x,bar_canvas.height,bar_width,bar_height);
                    //bar_canvas_ctx.fillRect(bar_x,-(bar_height), bar_width, 10)
                }

                //Osc visual
                osc_array=new Uint8Array(bufferLength);
                osc_canvas_ctx.clearRect(0,0,osc_canvas.width,osc_canvas.height);
                osc_canvas_ctx.fillStyle='black';
                analyser.getByteTimeDomainData(osc_array);
                osc_canvas_ctx.fillRect(0,0,osc_canvas.width,osc_canvas.height);
                osc_canvas_ctx.lineWidth=1;
                osc_canvas_ctx.strokeStyle='#98ff98';
                osc_canvas_ctx.beginPath();

                var sliceWidth=osc_canvas.width * 1.0 / bufferLength;
                var x=0;
                for(var i = 0; i < bufferLength; i++) {
   
                    var v = osc_array[i] / 128.0;
                    var y = v * osc_canvas.height/2;

                    if(i === 0) {
                        osc_canvas_ctx.moveTo(x, y);
                    } else {
                        osc_canvas_ctx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }
                osc_canvas_ctx.lineTo(osc_canvas.width, osc_canvas.height/2);
                osc_canvas_ctx.stroke();
                window.requestAnimationFrame(frameLooper);
            }
            
            
            
        </script>
    </head>
    <body>
        <h1>
            Kavi's Music Visualizer
        </h1>
        <br/>
        <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <p a>Drop music here</p>
        </div>
        <p style="text-align:center;" id="nowPlaying"></p>
        <canvas id="bar_visual"></canvas>
        <canvas id="osc_visual"></canvas>
        

        <!-- Trying to replicate oscilloscope eventually, but start with basic bars -->
    </body>
</html>
